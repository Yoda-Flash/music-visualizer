<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>
            Music Visualizer
        </title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="piano">

            <div class="black key" data-note="Eb"></div>
            <div class="white key" data-note="E"></div>
            <div class="white key" data-note="F"></div>
            <div class="black key" data-note="Gb"></div>

            <div class="black key" data-note="Ab"></div>
            <div class="white key" data-note="A"></div>
            <div class="black key" data-note="Bb"></div>
            <div class="white key" data-note="B"></div>
        </div>

        <script src="main.js"></script>

</html>
